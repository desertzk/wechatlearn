<!DOCTYPE html>
<html>
<body>
{% for user in userlist %}
    {% if user.role==2 %}
        <a href="/index_for_doctor?open_id={{user.open_id}}">{{user.name}}</a>
    {% else  %}
        <a href="/usersmanagerment?identity_id={{user.identity_id}}">{{user.name}}</a>
    {% endif %}
{% endfor %}



</body>
</html>
