<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>{{nkname}}</h1>
    <form action="/login" method="post" novalidate>
        <p>
            {{ form.identification.label }}<br>
            {{ form.identification(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        {{ form.csrf_token}}
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
