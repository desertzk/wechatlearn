<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .blood{
            height: 100vh;
            display: flex;
            align-items: top;
            margin-top: 30px;
        }
        p{
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="blood">
        <div style="text-align:center;width: 100%;">
            <form action="/heart_rate_record?open_id={{open_id}}" method="post" novalidate>
                <p>
                    <font face="verdana" size="4" color="black">心率</font>
                       {{ form.rhythm_of_heart(size=10) }}<br>
                   </p>
                   <p>{{ form.submit() }}</p>
               </form>
            </div>
    </div>
</body>
</html>
